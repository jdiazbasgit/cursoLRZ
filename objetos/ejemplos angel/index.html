    <script>
        var num1 = Number(prompt("introduzca un numero"));
        var num2 = Number(prompt("introduzca un numero"));
        
       
        function elegirOperaciones() {
        
        let eleccion = prompt("elija sumar restar multiplicar o dividir");
        
        if (eleccion == "sumar") {
            suma();

        } else if (eleccion == "restar") {
            resta();

        } else if (eleccion == "multiplicar") {
            multiplica();

        } else {
            console.log("valor no valido")
        }

    }

        }

        function resta() {
            resta=num1-num2;

        }

        function multiplica() {
            multiplica=num1*num2;
            console.log("la multiplicacion de: "  + num1 +" por " + num2 + "es= " + multiplica);
        }

        function divide() {
            divide=num1/num2;
            console.log("la division de: "  + num1 +" entre " + num2 + " es= " + divide);
        }

    
        
elegirOperaciones()
