<!doctype html>
<html lang="ES-es"> <!--Inicio de la página-->

<head> <!--Inicio del HEAD-->
    <meta charset="utf-8" />
    <meta name="Description" content="Descripcion de la pagina" />
    <meta name="Keywords" content="Palabras clave, separadas por comas" />
    <title>Pagina de JCGA</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <!-- <script src="script.js" defer></script> -->
    <!-- defer es para que el JS se cargue cuando este todo el DOM cargado (el html) -->

    <style>
        html {
            margin: 0px;
            padding: 0px;
        }

        .general {
            display: grid;
            grid-template-rows: 2fr 8fr 1fr;
        }

        .cabecera {
            display: grid;
            grid-template-columns: 2fr 10fr 4fr;
            vertical-align: middle;
        }

        #logo {
            height: 100px;
            vertical-align: middle;
        }

        .nombre {
            width: 100%;
            height: 100px;
            background-color: bisque;
            text-align: center;

        }

        .nombre h1 {
            vertical-align: middle;
            margin: 30px;
        }

        .login {
            /* display: inline-block; */
            display: grid;
            grid-template-rows: 4fr 3fr;
            text-align: center;
            /* width: 20%; */
            border: black solid 1px;
            padding: 10px;
        }

        #boton {
            background-color: rgb(188, 184, 184);
            border-radius: 5px;
            border-color: rgb(34, 34, 137);
        }

        .cuerpo {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            padding: 30px;
        }

        .detalle {
            display: grid;
            grid-template-rows: 2fr 8fr 4fr;
            background-color: rgb(197, 219, 222);
            height: 300px;
            padding: 20px;
            margin: 20px;
        }
        .subdetalle{
            background-color: brown;
            margin: 5px;
        }
        .pie{
            display: grid;
            grid-template-columns: 25% 25% 25% 25%;
            text-align: center;
            vertical-align: middle;


        }
        h4{
            background-color: #bbcbce;
            vertical-align: middle;
            margin: 10px;
        }
        

    </style>
</head>

<body class="general">
    <header class="cabecera">
        <div id="logo">
            <figure>
                <img src="../Imagenes/New_logo_SinFondo.png" height="100px" alt="">
            </figure>
        </div>
        <div class="nombre">
            <h1>NOMBRE DE MI PAGINA</h1>
        </div>
        <div class="login">
            <div><input type="search"> Buscar</div>
            <div><button id="boton">Login</button></div>
        </div>
    </header>
    <main class="cuerpo">

        <div class="detalle">Primer bloque
            <div class="subdetalle">El 1</div>
            <div class="subdetalle">El 2</div>
            <div class="subdetalle">El 3</div>
        </div>
        <div class="detalle">Segundo bloque
            <div class="subdetalle">El 1</div>
            <div class="subdetalle">El 2</div>
            <div class="subdetalle">El 3</div>
        </div>
        <div class="detalle">Tercer bloque
            <div class="subdetalle">El 1</div>
            <div class="subdetalle">El 2</div>
            <div class="subdetalle">El 3</div>
        </div>



    </main>
    <footer class="pie">
        <div>
            <h4>Quienes Somos</h4>
        </div>
        <div>
            <h4>Donde Estamos</h4>
        </div>
        <div>
            <h4>Nuestra Filosofía</h4>
        </div>
        <div>
            <h4>Contacto</h4>
    </footer>



</body>

</html>
