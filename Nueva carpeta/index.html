<!doctype html>
<html lang="ES-es">	<!--Inicio de la página-->
<head>				<!--Inicio del HEAD-->
	<meta charset="utf-8"/>
	<meta name="DisplayFlex"  content="Ejercicios para conocer DisplayFlex"/>
	<meta name="Keywords" content="Palabras clave, separadas por comas" />
	<title>Pagina de Javier Moreno</title>
	<style>
    *{
      margin: 0%;
      padding: 0%;
    }
    header div{
      /* background-color: #fabada; */
      /* margin: 10px; */
      display: inline-block;
      height: 125px;
      vertical-align: middle;
      align-items: center;          
    }
    header .logo_ppal{
      
      width: 17%;
      background-color:beige ;
      border: 1px solid orange;
      
      
    }
    header .title{
      width: 58.9%;
      background-color: rgb(74, 74, 234);
      color: orange;
      font-family: Arial, Helvetica, sans-serif;
      text-align: center;
      border: 1px solid orange;
    
      
    }
    header .textSearch{
      width: 23%;
      background-color:beige;
      border: 1px solid orange;
    }
    .searchText{
      margin-top: 3%;
      margin-left: 1.5%;
      width: 220px;
      border: 1px solid orange;
    }
    .searchButtom{
      margin-top: 3%;
      display: inline-block;
      width: 20%;
      border: 1px solid orange;
    }
    .userText{
      /* float: left; */
      padding-left: 0%;
      margin-top: 3%;
      margin-left: 1.5%;
      border: 1px solid orange;
    }
    .textBox{
      margin-top: 3%;
      margin-left: 11%;
      border: 1px solid orange;
    }
    .passText{
      /* float: left; */
      margin-top: 3%;
      margin-left: 1.5%;
      border: 1px solid orange;
    }
    .passBox{
      /* float: left; */
      margin-top: 3%;
      margin-left: 4%;
      border: 1px solid orange;
    }
    .buttomLogin{
      margin-top: 3%;
      margin-left: 40%;
    }
    h1{
      margin-top: 40px;
      border: 1px solid orange;
    }
    img{
      border: 1px solid orange;
    }
    span{
      /* background-color: #cacaca;
      display: block; */

    }
    .ancho{
      width: 20%;
      /* display: none; Oculta el elemento y el espacio */
      /* visibility: hidden; Oculta el elemento pero le deja el espacio */
    }
  </style>
  </head>
  <body>
    <!-- <div>uno</div>
    <div>dos</div>
    <div>tres</div>
    <div class="ancho">cuatro</div>
    <div>cinco</div>
    <span>uno</span>
    <span>dos</span>
    <span>tres</span>
    <span>cuatro</span>
    <span>cinco</span> -->

    <header>
      <div class="logo_ppal">
        <figure>
          <img src="LogoLevelOne.png" alt="No se encuentra la imagen">
        </figure>
      </div>
      <div class="title">
        <h1 class="name">Level One</h1>
      </div>
      
      <div class="textSearch">
        <input class="searchText" type="search" name="searchText" placeholder="Introduzca una palabra a buscar"/><!-- input - buscar -->
        <input class="searchButtom" type="button" name="searchButtom" value="Buscar"/><!-- Buttom Search -->
        <label class="userText" for="user">Usuario:</label>
        <input class="textBox" type="text" name="textBox" placeholder="Introduzca su usuario" required alt="Debe introducir su usuario"/>
        <label class="passText" for="pass">Contraseña:</label>
        <input class="passBox" type="password" name="password" required alt="Debe introducir la contraseña"/>
        <input class="buttomLogin" type="submit" name="buttomLogin" value="Entrar"/><!-- Buttom Login -->
      </div>
      <nav></nav> <!-- El nav por estandar va dentro del Header -->
    </header>
   
    
</body>
</html>
