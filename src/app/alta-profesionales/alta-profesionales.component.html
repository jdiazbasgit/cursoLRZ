
<div>
    <h2 class="subheader">Perfiles profesionales</h2>
</div>

<div class="container">
  <form (ngSubmit)="guardaDatos(myForm)" #myForm="ngForm">   
    <h3 class="text-center">Publica tu perfil para que las empresas te encuentren</h3>
    
    <div *ngIf="myForm && myForm.controls['profesion'] && myForm.controls['profesion'].invalid && (myForm.controls['profesion'].touched || myForm.submitted)">
      <p class="mensajeError">*Introduce tu profesi贸n</p>
    </div>
    <div class="form-floating mt-3 mb-3">
      <input type="text" id="profesion" class="form-control" [(ngModel)]="particulares.profesion" name="profesion" placeholder="Profesi贸n" required minlength="3" maxlength="100">
      <label for="profesion">Profesi贸n</label>
    </div>
    
    <div *ngIf="myForm && myForm.controls['linkedin'] && myForm.controls['linkedin'].invalid && (myForm.controls['linkedin'].touched || myForm.submitted)" >
      <p class="mensajeError">*Introduce el enlace a tu LinkedIn</p>
    </div>
    <div class="form-floating mt-3 mb-3">
      <input type="url" id="linkedIn" class="form-control" [(ngModel)]="particulares.linkedin" name="linkedin" placeholder="Enlace a tu LinkedIn" required minlength="3" maxlength="100">
      <label for="linkedIn">Enlace a tu LinkedIn</label>
    </div>

    <button class="botonEnviar" type="submit">ENVIAR</button>   
  </form>
  
  <h4 class="text-center">Todos los perfiles profesionales publicados:</h4>

  <div class="bloquePerfiles">
    <div class="caja" *ngFor="let perfil of perfiles">
      <ul>
        <li><span class="bold">Profesi贸n: </span>{{perfil.profesion}}</li>
        <li><span class="bold">Perfil Linkedin: </span><a href="{{perfil.linkedin}}" target="_blank">ver</a></li>
      </ul>
    </div>
  </div>
</div>
