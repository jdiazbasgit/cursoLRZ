
<div>
    <h2 class="subheader">Perfiles profesionales</h2>
</div>

<div class="container">
  <form action="" method="POST">   
    <h3 class="text-center">Publica tu perfil para que las empresas te encuentren</h3>
    <input class="form-control" [(ngModel)]="particulares.profesion" name="profesion" placeholder="Profesión" required minlength="3" maxlength="100">
    <input class="form-control" [(ngModel)]="particulares.linkedin" name="linkedin" placeholder="Enlace a tu LinkedIn" required minlength="3" maxlength="100">
    <button class="botonEnviar" (click)="guardaDatos(particulares)">ENVIAR</button>   
  </form>
 <h4 class="text-center">Todos los perfiles profesionales publicados:</h4>

  <div class="bloquePerfiles">
    <div class="caja" *ngFor="let perfil of perfiles">
    <ul>
      <li><span class="bold">Profesión: </span>{{perfil.profesion}}</li>
      <li><span class="bold">Perfil Linkedin: </span><a href="{{perfil.linkedin}}">ver</a></li>
    </ul>
  </div>
</div>
