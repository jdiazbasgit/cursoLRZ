
<div class="caja">
    <p *ngFor="let profesion of profesiones" >Profesi√≥n: {{profesion}}</p>
    <p *ngFor="let enlaceLinkedin of enlacesLinkedin">Perfil en Linkedin: {{enlaceLinkedin}}</p>
</div>

<form><div class="form-group">
    <h2 class="text-center">Publica tu perfil para que las empresas te encuentren</h2>
    
    <div class="input-group-prepend">
    <input class="form-control" Ngmodel type="text" #profesion name="profesion" placeholder="Puesto de trabajo deseado">
    <input class="form-control" Ngmodel type="text" #linkedin name="linkedin" placeholder="Enlace a tu perfil de LinkedIn">   
    <button (click)="guardaDatos(profesion.value,linkedin.value)"> Enviar</button>
</div>
</div></form>
